    <link rel="stylesheet" href="style.css">

<body>
    <div class="all-div">

    <div class="form-user">

        <select id="idSelect">
            <option id="true" value="Normal">Normal</option>

        </select>
       
        <button id="submit">Submit</button>

</div>
